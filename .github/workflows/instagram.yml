name: Update Instagram Feed

on:
  schedule:
    - cron: "0 */6 * * *"   # každých 6 hodin
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Instagram Data
        env:
          IG_TOKEN: ${{ secrets.IG_TOKEN }}
          IG_ID: "17841477970120373"
        run: |
          set -euo pipefail

          echo "IG_TOKEN length: ${#IG_TOKEN}"

          curl -sS "https://graph.facebook.com/v25.0/${IG_ID}/media?fields=id,caption,media_type,media_url,permalink,thumbnail_url,timestamp&limit=20&access_token=${IG_TOKEN}" > raw.json

          node <<'EOF'
          const fs = require("fs");

          const rawText = fs.readFileSync("raw.json", "utf8");
          const raw = JSON.parse(rawText);

          if (raw.error) {
            console.error("Graph API error:", raw.error);
            process.exit(1);
          }

          const reels = (raw.data || [])
            .filter(x => x.media_type === "VIDEO")
            .slice(0, 6)
            .map(x => ({
              id: x.id,
              caption: x.caption || "",
              permalink: x.permalink,
              thumbnail: x.thumbnail_url || x.media_url,
              media_url: x.media_url,
              timestamp: x.timestamp
            }));

          fs.writeFileSync("data.json", JSON.stringify({ reels }, null, 2));
          console.log("Wrote data.json with", reels.length, "items");
          EOF

          ls -la
          echo "data.json preview:"
          head -n 50 data.json || true

      - name: Commit changes
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data.json

          # Pokud se nic nezměnilo, nefailni job
          git diff --cached --quiet && { echo "No changes"; exit 0; }

          git commit -m "Update Instagram feed"
          git push
